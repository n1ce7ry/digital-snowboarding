{% extends 'base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    
    {% if registration_error %}
        <h1>{{ registrtaion_error }}</h1>
    {% endif %}

    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Вперед</button>
</form>
{% endblock %}
