{% extends 'base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {% if form.errors %}
        {% for error in form.errors %}
            <p>{{ error.message }}</p>
        {% endfor %}
    {% endif %}
    
    {{ form.as_p }}

    <button type="submit">Сбросить пароль</button>
</form>
{% endblock %}
