{% extends 'base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {% if form.errors %}
        {% for error in form.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}

    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}

    <button type="submit">Вперед</button>
</form>
{% endblock %}
